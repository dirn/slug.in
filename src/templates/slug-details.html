{% load url from future %}
<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Slug Details</title>
</head>
<body>
	<h1>{{ slug }}</h1>
        {{ form.errors }}
        {% for url in urls %}
        {% if forloop.first %}
        <form action="{% url 'slug-details' slug %}" method="POST">{% csrf_token %}
          <input type="hidden" name="slug" value="{{ slug }}">
          <ul>
        {% endif %}
            <li>{{ url.score }} <input type="submit" name="url" value="{{ url.url }}">
        {% if forloop.last %}
          </ul>
        </form>
        {% endif %}
        {% endfor %}
</body>
</html>
