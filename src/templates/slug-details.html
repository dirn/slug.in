{% load url from future %}
<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Slug Details</title>
    <link rel="stylesheet" href="{{ MEDIA_URL }}css/base.css" />
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.8.0.js"></script>
    <script type="text/javascript" src="{{ MEDIA_URL }}js/search.js"></script>
    <script type="text/javascript" src="{{ MEDIA_URL }}js/base.js"></script>
  </head>
  <body>
    <div class="root">
      <h2>{{ slug }}</h2>
      {{ form.errors }}
      {% for url in urls %}
      {% if forloop.first %}
      <form action="{% url 'slug-details' project slug %}" method="POST">{% csrf_token %}
        <input type="hidden" name="slug" value="{{ slug }}">
        <ul>
      {% endif %}
          <li>{{ url.score }} <input type="submit" name="url" value="{{ url.url }}">
      {% if forloop.last %}
        </ul>
      </form>
      {% endif %}
      {% endfor %}
    </div>
  </body>
</html>
