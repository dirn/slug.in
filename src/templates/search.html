<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Search</title>
    <link rel="stylesheet" href="{{ MEDIA_URL }}css/base.css" />
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.8.0.js"></script>
    <script type="text/javascript" src="{{ MEDIA_URL }}js/search.js"></script>
    <script type="text/javascript" src="{{ MEDIA_URL }}js/base.js"></script>

</head>
<body >

    <!-- BEGIN search form -->
  <div class="wide-search-bar">
    <div class="wide-search-bar-wrapper clearfix">
      <form action="." method="GET">
        <div class="text-input-wrapper">
          <input type="text" name="q" value="" autocomplete="off" id="id_site_search_2">
        </div>
        <div class="submit-input-wrapper">
          <input type="submit" value="Go crazy." id="id_search_button">
        </div>
      </form>
    </div>
  </div>
  <!-- END search form -->



<!-- BEGIN search results -->
<div class="module" id='search_module'>
  <div class="module-wrapper">

    <div class="module-header">
      <h3 id="id_search_title">No search term entered</h3>

    </div>


    <div class="module-list">
      <div class="module-list-wrapper">
        <ul id="id_search_result">

        </ul>
      </div>
    </div>




  </div>
</div>

<!-- END search results -->

</body>
</html>
