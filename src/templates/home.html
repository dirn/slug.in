{% extends 'base.html' %}

{% block head %}
    <title>Search</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.8.0.js"></script>
    <script type="text/javascript" src="{{ MEDIA_URL }}js/search.js"></script>
{% endblock head %}

{% block body_class %}home{% endblock %}

{% block body %}
  <div id="landing">
    <!-- BEGIN search form -->
      <h1><span>slug</span>.in</h1>

      <div class="wide-search-bar">
        <div class="wide-search-bar-wrapper clearfix">
          <form action="/" method="POST">
            <select name="project" id="id_project">
              {% for project in projects %}
              <option value="{{ project }}" {% if project == selected_project %}selected{% endif %}>{{ project }}</option>
              {% endfor %}
            </select>
            <span class="text-input-wrapper">
              <input type="search" name="q" value="{{ selected_slug }}" autocomplete="off" placeholder="Your Slug" id="id_site_search_2">
            </span>
            <span class="submit-input-wrapper">
              <input type="submit" value="Slug it." id="id_search_button">
            </span>
            {% csrf_token %}
          </form>
        </div>
      </div>
      <!-- END search form -->

      <!-- BEGIN search results -->
      <div class="module" id='search_module'>
        <div class="module-wrapper">
          <div class="module-header">
            <h3 id="id_search_title"></h3>
          </div>
          <div class="module-list">
            <div class="module-list-wrapper">
              <ul id="id_search_result">
              </ul>
            </div>
          </div>
        </div>
      </div>
    <!-- END search results -->
  </div>
{% endblock body %}
